<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registrantion Form</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="icon" href="./images/3094392.png">
</head>

<body>
    <main id="container">
        <div id="formName">
            <h1>Student Registration Form</h1>
            <h4>Fill out the form carefully for registration</h4>
        </div>
        <div class="nameLine first">
            <h5>Student Name</h5>
            <input type="text" id="name">
            <p class="nameLineText">First Name</p>
        </div>
        <div class="nameLine Middle">
            <input type="text" id="middle">
            <p class="nameLineText">Middle Name</p>
        </div>
        <div class="nameLine Last">
            <input type="text" id="last">
            <p class="nameLineText">Last Name</p>
        </div>
    </main>
    
</body>

</html>
